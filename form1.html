  <script type="module">
    import Spheres2Background from 'https://cdn.jsdelivr.net/npm/threejs-components@0.0.8/build/backgrounds/spheres2.cdn.min.js';

    let bg;
    const section = document.getElementById('sphere-section');
    const canvas = document.getElementById('webgl-canvas');
    const colorsBtn = document.getElementById('colors-btn');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          bg = Spheres2Background(canvas, {
            count: 200,
            colors: [0xff0000, 0x000000, 0xffffff],
            minSize: 0.5,
            maxSize: 1
          });

          // React to mouse movement
          document.addEventListener('mousemove', (event) => {
            const x = (event.clientX / window.innerWidth) * 2 - 1;
            const y = -(event.clientY / window.innerHeight) * 2 + 1;
            if (bg?.spheres?.group) {
              bg.spheres.group.rotation.x = y * 0.3;
              bg.spheres.group.rotation.y = x * 0.3;
            }
          });

          colorsBtn.addEventListener('click', () => {
            bg.spheres.setColors([
              0xffffff * Math.random(),
              0xffffff * Math.random(),
              0xffffff * Math.random()
            ]);
            bg.spheres.light1.color.set(0xffffff * Math.random());
          });

          document.body.addEventListener('click', (ev) => {
            if (ev.target !== colorsBtn) bg.togglePause();
          });
        } else {
          if (bg) {
            bg.dispose();
            bg = null;
          }
        }
      });
    }, {
      threshold: 0.5
    });

    observer.observe(section);
  </script>
</section>

<div class="loader loader--active" id="page-transition">
  <div class="loader__tile"></div>
  <div class="loader__tile"></div>
  <div class="loader__tile"></div>
  <div class="loader__tile"></div>
  <div class="loader__tile"></div>
</div>

<style>
  .loader {
    position: fixed;
    z-index: 9999;
    top: 0;
    left: 0;
    width: 100vw;
    height: 0;
    pointer-events: none;
    overflow: hidden;
    transition: height 0s 2.5s ease;
    background: transparent;
  }

  .loader__tile {
    position: absolute;
    top: 0;
    height: 0;
    width: 20%;
    background-color: white;
    mix-blend-mode: difference;
    transition: height 2.2s ease;
  }

  .loader__tile:nth-child(1) { left: 0%; transition-delay: 0s; }
  .loader__tile:nth-child(2) { left: 20%; transition-delay: 0.4s; }
  .loader__tile:nth-child(3) { left: 40%; transition-delay: 0.8s; }
  .loader__tile:nth-child(4) { left: 60%; transition-delay: 1.2s; }
  .loader__tile:nth-child(5) { left: 80%; transition-delay: 1.6s; }

  .loader--active {
    height: 100vh;
    transition-delay: 0s;
  }

  .loader--active .loader__tile {
    height: 100vh;
  }
</style>

<script>
  const loader = document.getElementById('page-transition');

  // On page load
  window.addEventListener('load', () => {
    loader.classList.remove('loader--active');
  });

  // On link click
  document.querySelectorAll("a[href]").forEach(link => {
    const isInternal = link.hostname === window.location.hostname;

    link.addEventListener("click", e => {
      if (!isInternal || link.target === "_blank" || link.href.includes("#") || link.hasAttribute("data-no-transition")) return;
      e.preventDefault();

      loader.classList.add("loader--active");
      setTimeout(() => {
        window.location.href = link.href;
      }, 700); // Wait for animation to complete
    });
  });
</script>
